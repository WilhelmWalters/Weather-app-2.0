<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app 2.0</title>
  </head>
  <body class="mainContents">
    <div class="border">
      <div class="container">
        <div class="row">
          <div class="overview">
            <ul class="dayDescription">
              <li>
                <h1 class="cityName" id="city-name">City name</h1>
              </li>
              <li class="firstList" id="date">Day and time</li>
              <li class="firstList description" id="weather-description">
                Description
              </li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix temperatureAndEmoji">
                <img
                  class="float-left weatherEmoji"
                  id="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Conditions specific weather icon"
                />
                <div class="float-left bigTemperature" id="temperature">
                  Temp
                </div>
                <span class="float-left temperatureConverter"> Â°C </span>
              </div>
            </div>

            <div class="col-6">
              <ul class="weatherDescription">
                <li id="humidity">Humidity</li>
                <li id="wind-speed">Wind</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
    </div>

    <form class="inputBar" id="input-bar">
      <input type="text" placeholder="Enter city name" id="bar-input" />
    </form>

    <small
      >Open-source code, made by
      <a href="https://github.com/WilhelmWalters" target="_blank" rel="noopener"
        >WilhelmWalters</a
      ></small
    >
    <script src="src/script.js"></script>
  </body>
</html>
